<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Simon Dice</title>
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <h1>Simon Dice</h1>
        </div>
        <div class="config">

        </div>
    </nav>

    <main>

        <div class="inicio"  id="iniciar-juego">
            <div class="anillo">
                <span></span><span></span><span></span>
            </div>

            <h3 class="centro">Jugar</h3>

        </div>

        <div class="juego oculto" id="tablero"> 

            <div class="juego__info">
                <div class="stats oculto">
                    <h3>Score: <span class="score">325000</span></h3>
                    <h3>Best Score: <span class="top-score">1023333002</span></h3>
                </div>
                
                <div class="mensajes">
                    <h3 id="mensaje"></h3>
                </div>
                
            </div>

            <button data-sound="1" class="juego__boton " id="boton1"></button>
           
            <button data-sound="2" class="juego__boton " id="boton2"></button>
            
            <button data-sound="3" class="juego__boton " id="boton3"></button>
            
            <button data-sound="4" class="juego__boton " id="boton4"></button>
            
        </div>

    </main>
    

    <script src="js/main.js"></script>
    
</body>
</html>
